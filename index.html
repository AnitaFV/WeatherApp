<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛅ Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <style>

 </style>
    </head>
<body>
    <div class="all">
    <div class= "container">
        <div class="head">
        <div class="row">
            <div class="col-6">
                <button id="currentLocationButton">
                <i class="fas fa-home"></i>
                <div class="class app">
                 Weather App
                </div></button>
            </div>
            <div class="col-6">
                <a class = "news" target="_blank" href="https://www.google.com/search?biw=1280&bih=578&tbm=nws&sxsrf=ALeKk03HNG0t6GB_uO4jZpjGL-mkvuMfGg%3A1610993060342&ei=pM0FYI20FMWg1fAPwKafsAc&q=weather&oq=weather&gs_l=psy-ab.3..0l10.4794.5461.0.5811.5.5.0.0.0.0.83.384.5.5.0....0...1c.1.64.psy-ab..0.5.384....0.k0FwEhX4goY" >
                Weather News </a>
            </div>
        </div>
        </div>
    </div>
    
    <form class="formBuscador" id="search-form"> 
        <input id= "inputCity" type="text" placeholder="The weather in..." autocomplete="off"> 
            <button class="Search"> Search  </button>
    </form>
    <div class="card mb-3" >
    <div class="row g-0">
        <div class="col-md-4">
            <div class="temperature">
            <i  class="icon" id ="icon"></i><span id="temperature">0</span>
            </div> 
            <div class="tempsymbol"><a href="" id="celsius-link" class="active">°C</a> <span>|</span>
                <a href="" id= "fahrenheit-link"> °F </a></span>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h5 class="cities" id="city">City</h5>
                <ul class="weatherinfo">
                    <li id="dates">
                        Date/<span id= "clock">Hour</span>
                    </li>
                    <li id="description">
                        Description
                    </li>
                    <li >
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind : <span id="wind"></span> Km/h
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
</div>
<div class="conteiner">
    <h3>
        Following Hours:
    </h3><br />

    <div class="following">
        <div class="row">
     
            <div class="col-2" id="forecast">
<div class="card border-info mb-3">
    <div class="card-header">Forecast</div>
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-cloud" id= "forecastIcon"></i>°C</h5>
        <ul class="card-text">
        <li>
            Humidity:
        </li>
        <li>
            Wind:
        </li></ul>
    </div>
</div>
</div>
</div>
</div>
</div>

</script>
</body>
</html>
